<!DOCTYPE html>
<html>
<head>
    <title>M.A.S GATEWAY</title>
    <style>
        body { font-family: Arial; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; margin: 0; }
        .container { max-width: 600px; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        h1 { color: #333; margin-bottom: 10px; }
        .subtitle { color: #666; margin-bottom: 30px; }
        .upload-area { border: 2px dashed #ddd; padding: 40px; text-align: center; border-radius: 10px; margin: 20px 0; cursor: pointer; transition: all 0.3s; }
        .upload-area:hover { border-color: #667eea; background: #f8f9ff; }
        button { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 15px 30px; border-radius: 8px; font-size: 16px; cursor: pointer; width: 100%; }
        button:hover { transform: translateY(-2px); }
        #updates { margin-top: 20px; border: 1px solid #eee; border-radius: 8px; max-height: 200px; overflow-y: auto; padding: 10px; background: #f9f9f9; }
        .update { padding: 8px; margin: 5px 0; background: #e3f2fd; border-radius: 5px; border-left: 3px solid #2196F3; }
        #result { margin-top: 20px; padding: 20px; border-radius: 8px; display: none; }
        .result-clean { background: #d4edda; color: #155724; display: block; }
        .result-malicious { background: #f8d7da; color: #721c24; display: block; }
        .selected-file { margin: 10px 0; padding: 10px; background: #e8f0fe; border-radius: 5px; display: none; }
        .file-name { font-weight: bold; }
        .remove { color: red; cursor: pointer; float: right; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîí M.A.S GATEWAY</h1>
        <div class="subtitle">Multi-layered Analytical Secured Technology</div>
        
        <div class="upload-area" id="dropArea">
            <input type="file" id="fileInput" style="display: none;">
            <div>üìÅ Drag & drop or click to upload</div>
            <small style="color: #999;">Supports: Images, PDF, Text, DOC</small>
        </div>
        
        <div class="selected-file" id="selectedFile">
            <span class="file-name" id="fileName"></span>
            <span class="remove" onclick="removeFile()">‚úñ Remove</span>
        </div>
        
        <button id="uploadBtn" onclick="uploadFile()" disabled>Upload & Scan</button>
        
        <div id="updates">
            <strong>üì° Real-time Updates:</strong>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        let selectedFile = null;
        const ws = new WebSocket('ws://localhost:8000/ws');
        
        ws.onmessage = (event) => {
            const updates = document.getElementById('updates');
            const div = document.createElement('div');
            div.className = 'update';
            div.textContent = event.data;
            updates.appendChild(div);
            updates.scrollTop = updates.scrollHeight;
        };

        ws.onopen = () => {
            addUpdate('üîå Connected to server');
        };

        function addUpdate(msg) {
            const updates = document.getElementById('updates');
            const div = document.createElement('div');
            div.className = 'update';
            div.textContent = msg;
            updates.appendChild(div);
        }

        // Drag & drop
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        
        dropArea.addEventListener('click', () => fileInput.click());
        
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = '#667eea';
            dropArea.style.background = '#f8f9ff';
        });
        
        dropArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = '#ddd';
            dropArea.style.background = 'white';
        });
        
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = '#ddd';
            dropArea.style.background = 'white';
            
            if (e.dataTransfer.files.length > 0) {
                handleFileSelect(e.dataTransfer.files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            selectedFile = file;
            document.getElementById('fileName').textContent = `${file.name} (${(file.size/1024).toFixed(2)} KB)`;
            document.getElementById('selectedFile').style.display = 'block';
            document.getElementById('uploadBtn').disabled = false;
        }

        function removeFile() {
            selectedFile = null;
            document.getElementById('selectedFile').style.display = 'none';
            document.getElementById('fileInput').value = '';
            document.getElementById('uploadBtn').disabled = true;
        }

        async function uploadFile() {
            if (!selectedFile) return;
            
            document.getElementById('uploadBtn').disabled = true;
            document.getElementById('result').innerHTML = '';
            
            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('http://localhost:8000/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                let resultHtml = '';
                if (result.status === 'clean') {
                    resultHtml = `<div class="result-clean" style="padding: 20px; border-radius: 8px;">
                        <h3>‚úÖ FILE IS CLEAN</h3>
                        <p>Risk Score: ${result.risk_score}/100</p>
                        <p>${result.message || ''}</p>
                    </div>`;
                } else {
                    resultHtml = `<div class="result-malicious" style="padding: 20px; border-radius: 8px;">
                        <h3>üö® ${result.status.toUpperCase()} FILE DETECTED</h3>
                        <p>Risk Score: ${result.risk_score}/100</p>
                        <p>${result.message || ''}</p>
                    </div>`;
                }
                
                document.getElementById('result').innerHTML = resultHtml;
                
            } catch (error) {
                addUpdate('‚ùå Upload failed: ' + error.message);
            }
            
            removeFile();
        }
    </script>
</body>
</html>
